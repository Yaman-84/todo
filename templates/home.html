{% extends 'base.html' %} {% block main %}

<br />
<br />
<div class="card" style="width: 22rem">
  <button type="button" class="list-group-item list-group-item-action active">
    Todo work
  </button>
  {% for i in res %}
  <ul class="list-group list-group-flush ">
    <li class="list-group-item d-inline">
      <form action="{% url 'delete' i.id %}" method="POST" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-warning">Edit</button>
      <button type="submit" class="btn btn-outline-danger">Delete</button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Details</button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">{{i.work}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  {{i.description}}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
      </form>
      {{i.work}}
    </li>
    {% endfor %}
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-outline-success"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
      Add work
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Todo</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/" method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label for="formGroupExampleInput">Title</label>
                <input
                  name="title"
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Enter task"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea name="desc" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
            </form>
        </div>
      </div>
    </div>
  </ul>
</div>
{% endblock main %}
